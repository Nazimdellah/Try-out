<div style="padding: 20px">
  <h1>Animation Angular</h1>
  <button mat-raised-button color="accent" (click)="triggerShake()">Animer une fois</button>
  <button mat-raised-button color="accent">Animer en boucle</button>
  <div class="square" [@shake]="shakeState ? 'shake' : 'none'" style="background-color: red;"></div>

  <div class="square" [@bounce]="shakeState ? 'bounce' : 'none'" style="background-color: green;"></div>

  <div class="square" style="background-color: blue;"></div>
</div>
<div style="padding: 20px">
  <h1>Animation CSS</h1>
  <button mat-raised-button color="accent">Faire tourner</button>
  <div class="square" style="background-color:orange;"></div>
</div>
